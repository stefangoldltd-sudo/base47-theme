<?php
/**
 * Classic Page Template for Base47 Theme
 * Used for all normal WordPress pages.
 */

if ( ! defined( 'ABSPATH' ) ) {
    exit;
}

get_header();
?>

<div class="b47-page">
    <div class="b47-container b47-page-inner">

        <?php if ( have_posts() ) : ?>
            <?php while ( have_posts() ) : the_post(); ?>

                <article id="post-<?php the_ID(); ?>" <?php post_class( 'b47-page-article' ); ?>>

                    <?php if ( get_the_title() ) : ?>
                        <h1 class="b47-page-title">
                            <?php the_title(); ?>
                        </h1>
                    <?php endif; ?>

                    <div class="b47-page-content entry-content">
                        <?php the_content(); ?>
                    </div>

                </article>

            <?php endwhile; ?>
        <?php endif; ?>

    </div>
</div>

<?php
get_footer();
